<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <nav class="navbar">
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="profile">
            <img src="profile-placeholder.png" alt="Your Icon">
            <h1>Welcome to My Blog!</h1>
            <p>Sharing my experiences, projects, and tech thoughts.</p>
        </div>
        <div class="blog-section">
            <h2>Recent Posts</h2>
            <div class="blog-grid">
                <div class="blog-post">
                    <img src="placeholder1.jpg" alt="Blog Image">
                    <p>Blog Title 1</p>
                </div>
                <div class="blog-post">
                    <img src="placeholder2.jpg" alt="Blog Image">
                    <p>Blog Title 2</p>
                </div>
                <div class="blog-post">
                    <img src="placeholder3.jpg" alt="Blog Image">
                    <p>Blog Title 3</p>
                </div>
            </div>
            
            <button class="arrow left" onclick="prevPost()">&#10094;</button>
            <button class="arrow right" onclick="nextPost()">&#10095;</button>
        </div>
    </div>

</body>
</html>
